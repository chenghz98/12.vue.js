    <script>
        //异步任务,执行不一定按从上到下的顺序执行,要按顺序执行需要嵌套回调函数，容易形成回调地狱

        var p = new Promise((resolve, reject) => {
            setTimeout(() => {
                var flag = false
                if (flag) {
                    resolve('hello')
                } else {
                    reject('出错了')
                }
            }, 300);
        })

        p.then(function (data) {
            console.log(data);
        }, function (info) {
            console.log(info);
        })
    </script>
