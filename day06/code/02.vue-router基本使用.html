<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue_2.5.22.js"></script>
    <script src="lib/vue-router_3.0.2.js"></script>
</head>

<body>
    <div id="app">
        <!--TODO: #1 指定路由地址 -->
        <router-link to="user">User</router-link>
        <router-link to="register">Register</router-link>
        <!--TODO: #2 指定路由占位符,当路由匹配时,显示组件的地方 -->
        <router-view></router-view>
    </div>
    <script>
        const User = {
            template: `<h1>User组件</h1>`
        }
        const Register = {
            template: `<h1>Register组件</h1>`
        }
        //创建路由实例对象
        const router = new VueRouter({
            // <!--TODO: #3 配置路由规则 -->
            //当link里的to属性值和path属性值匹配时,会在步骤 #2 处展示对应的components
            routes: [{
                    path: '/user',
                    component: User
                },
                {
                    path: '/register',
                    component: Register
                }
            ]
        })

        const vm = new Vue({
            el: "#app",
            // <!--TODO: #4 挂载路由实例 -->
            // router: router
            router
        })
    </script>

</body>

</html>
