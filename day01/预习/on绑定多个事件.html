<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div id="app">
        <div>{{num}}</div>

        <button v-on="{click:handleClick,mouseover:handleMouseover}">点击经过</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                num: 0
            },
            methods: {
                handleClick() {
                    this.num++
                },
                handleMouseover() {
                    this.num++
                }
            },
        });
    </script>
</body>

</html>
