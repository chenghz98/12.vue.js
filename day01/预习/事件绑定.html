<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="num">
        <div>{{num}} </div>
        <input type="button" v-on:click="num++" value="点击1">
        <!-- 简写方式 -->
        <input type="button" @click="num++" value="点击2">
        <!--直接绑定函数名调用函数-->
        <input type="button" @click='handle()' value="点击3">
        <!--函数调用-->
        <input type="button" @click='handle' value="点击4">
    </div>

    <script src="/js/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#num',
            data: {
                num: 0
            },
            methods: {
                handle: function () {
                    // console.log(vm === this)
                    //这里的this是vue的实例对象
                    this.num++
                }
            }
        })
    </script>
</body>

</html>
