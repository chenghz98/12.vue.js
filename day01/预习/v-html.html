<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-html="html"></div>
        <div v-text="msg"></div>
    </div>

    <script src="/js/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                html: "<h1>被v-html解析的h1标签</h1>",
                msg: "不解析HTML标签的v-text"
            },
        })
    </script>
</body>

</html>
