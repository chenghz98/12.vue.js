<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{msg}}</div>
        <!-- 插值表达式可以进行简单的语法 -->
        <div>{{1+2}}</div>
        <div>{{msg+'------'+123}} </div>
    </div>
    <script src="../js/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "hello world"
            }
        })
    </script>

</body>

</html>
