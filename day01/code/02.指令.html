<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1、通过属性选择器选择到带有属性 v-cloak的标签让其隐藏 */
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-cloak>{{msg}}</div>
        <div v-text="msg"></div>
        <div v-html="msg"></div>
        <div v-pre>{{msg}}</div>
    </div>



    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        const vm = new Vue({
            el: "#app",
            data: {
                msg: "<h2>hello world</h2>"
            }
        })
    </script>
</body>

</html>
