<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <hello-props></hello-props>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.4.3/dist/vue-router.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex@3.5.1/dist/vuex.min.js"></script>
    <script>
        Vue.component('hello-props', {
            props: {
                title: {
                    type: [String, Number, Array],
                    require: true,
                    default: () => [1, 2]
                }
            },
            template: `<div>{{title}}</div>`
        })
        
        const vm = new Vue({
            el: '#app',
            name: 'App',

        });
    </script>
</body>

</html>
