<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <hello-Tom></hello-Tom>
        <hello-Jerry></hello-Jerry>
        <button-counter :test-title='titles'></button-counter>
        <!-- <template id="n2">
            <h2 style="color:red">我是一个标签模板</h2>
        </template> -->
    </div>

    <script src="js/vue.js"></script>
    <script>
        Vue.component('button-counter', {
            data: function () {
                return {
                    count: 0
                }
            },
            props: ['testTitle'],
            // template:'#n2',
            template: `
                <div>
                    <div >{{testTitle}}</div>
                    <button @click='handle()' >点击了{{count}}次</button>
                </div>
            `,
            methods: {
                handle() {
                    this.count++
                }
            }
        })
        var helloTom = {
            data: function () {
                return {
                    msg: 'helloTom'
                }
            },
            template: `
                <div>{{msg}}</div>
            `
        };
        var helloJerry = {
            data: function () {
                return {
                    msg: 'helloJerry'
                }
            },
            template: `
                <div>{{msg}}</div>
            `
        };
        var vm = new Vue({
            el: '#app',
            data: {
                titles: 'ass '
            },
            methods: {

            },
            components: {
                'hello-tom': helloTom,
                'hello-jerry': helloJerry
            }
        })
    </script>
</body>

</html>
